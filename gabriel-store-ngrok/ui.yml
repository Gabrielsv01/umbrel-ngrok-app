forms:
  - name: Configuração do ngrok
    description: Insira as informações para configurar o túnel.
    fields:
      - id: NGROK_AUTHTOKEN
        name: Token do Ngrok
        type: text
        default: ""
        placeholder: "ex: 2MZk9...ABC123"
        required: true

      - id: LOCAL_PORT
        name: Porta local
        type: number
        default: 80
        placeholder: "ex: 80, 8123"
        required: true
